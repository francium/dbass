<app-basic-status-bar>
    <ng-container statusBarLeftGroup>
        <app-status-icon [status]="status"></app-status-icon>
        <div class="app-status-message" [innerText]="message || ''"></div>
    </ng-container>
    <ng-container statusBarRightGroup *ngIf="numResults !== undefined">
        {{numResults}} results
    </ng-container>
</app-basic-status-bar>
