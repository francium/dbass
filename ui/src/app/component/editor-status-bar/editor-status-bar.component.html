<app-basic-status-bar>
    <ng-container statusBarLeftGroup>
        <div class="app-status-icon" [innerHTML]="statusIcon | safeHtml"></div>
        <div class="app-status-message" [innerText]="message || ''"></div>
    </ng-container>
    <ng-container statusBarRightGroup>
        <div class="app-cursor-position">
            {{cursorPosition.row}} : {{cursorPosition.column}}
        </div>
    </ng-container>
</app-basic-status-bar>
